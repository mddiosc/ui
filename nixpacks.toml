# Nixpacks configuration for Dokploy deployment
# This project is a React component library with Storybook

[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]
nixpkgsArchive = "23f9169c4ccce521379e602cc82ed873a1f1b52b"

[phases.install]
cmds = [
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
  "pnpm panda codegen",
  "pnpm build-storybook"
]

[start]
# Serve the static Storybook build using Caddy
cmd = "caddy file-server --root storybook-static --listen :$PORT"

[variables]
NODE_ENV = "production"
