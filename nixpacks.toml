# Nixpacks configuration for Dokploy deployment
# This project is a React component library with Storybook

[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]
nixpkgsArchive = "23f9169c4ccce521379e602cc82ed873a1f1b52b"

[phases.install]
cmds = [
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
  "pnpm panda codegen",
  "pnpm build-storybook"
]

[start]
# Serve the static Storybook build using a simple HTTP server
cmd = "npx --yes serve storybook-static -l $PORT --no-clipboard"

[variables]
NODE_ENV = "production"
